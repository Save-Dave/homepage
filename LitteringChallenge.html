<!DOCTYPE html>
<html>
<head>
     <canvas id="myCanvas" width="900" height="600" style="border:1px solid #c3c3c3;">
</canvas>

 <script>
     var c = document.getElementById("myCanvas");

     var image=c.getContext("2d");
     
     var counter=0;
     
                 var Timer;
            var TotalSeconds;
            var TimeStr = LeadingZero(TotalSeconds);
     
      var numberOfSeconds;
            
            if(parseInt(localStorage.getItem('points')) < 300){
                numberOfSeconds = 20;   
            }
            
            else if(parseInt(localStorage.getItem('points')) >= 300 && parseInt(localStorage.getItem('points')) < 600 ){
                numberOfSeconds = 15;   
            }

            else if(parseInt(localStorage.getItem('points')) >= 600 && parseInt(localStorage.getItem('points')) < 900 ){
                numberOfSeconds = 10;   
            }
            
            else if(parseInt(localStorage.getItem('points')) >= 900){
                numberOfSeconds = 5;   
            }

        function CreateTimer(TimerID, Time) {
            Timer = document.getElementById(TimerID);
            TotalSeconds = Time;
            UpdateTimer()
            window.setTimeout("Tick()", 1000);
        }

        function Tick() {
            TotalSeconds -= 1;
            UpdateTimer()
            window.setTimeout("Tick()", 1000);
        }
           
        function UpdateTimer() {
            Timer.innerHTML = TotalSeconds;
            if(TotalSeconds == 0){
                window.location.replace("file:///Users/loaner/Desktop/death.html");    
            }
        }
            
        function LeadingZero(Time) {
            return (Time < 10) ? "0" + Time : + Time;
        }
     //sky
     image.fillStyle="#B8ECFF";
     image.fillRect(0,0,900,600);
     //grass
     image.fillStyle="#74C22B";
     image.fillRect(0,300,900,300);
     
     //text  
     image.fillStyle="#000000";
     image.font = "30px Courier New";
     image.fillText("Clean up the litter by",200,50);
     image.fillText("dragging the trash into the Trash Can ",190,100);

     function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
     
     
function dragEnd(event)   {
    counter=counter+1;
    if(counter>=5){
        var newScore = localStorage.getItem('points');
            newScore = parseInt(newScore);
            newScore += 100;
            localStorage.setItem('points', newScore); 
        window.location.replace("file:///Users/loaner/Desktop/carpooling.html")
    }
    else{
     image.fillStyle="#B8ECFF";
     image.fillRect(0,0,900,600);
    //grass
     image.fillStyle="#74C22B";
     image.fillRect(0,300,900,300);
     image.fillStyle="#000000";
     image.font = "30px Courier New";
     image.fillText("Clean up the litter by",200,50);
     image.fillText("dragging the trash into the Trash Can ",190,100);
        
    }
}
   

     </script>
     </head>
    <body>

            <img id="drag0" src="trashcan.png">

    </div>

        <img id="drag2" src="ntrash2.png" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">

        <img id="drag4" src="trash4.png" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">
                    </div>
        
  
        <div style= 'position:absolute; top:500px; left:650px; z-index:1'>        
        <img id="drag5" src="trash5.png" draggable="true" ondragstart="drag(event)" ondragend="dragEnd(event)">

 </body>
